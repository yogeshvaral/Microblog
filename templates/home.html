<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microblog</title>
    <link rel="stylesheet" href="/static/css/style.css"/>
</head>
<body>
    <header class="navbar">
        <div class="navbar__brand">
            <img class="navbar__logo" src="lovo.svc" alt="Microblog Logo"> Microblog
        </div>
        <ul class="navbar__navigation">
            <li class="navbar__navigation-item"><a href="#" class="navbar__link" >Recent</a></li>
            <li class="navbar__navigation-item"><a href="#" class="navbar__link" >Calender</a></li>
        </ul>
    </header>
    <main class="main">
        <section>
            <h1>Add Entry</h1>
            <form class="form" method="post">
                <p class="form__input">
                    <label for="entry" class="form__label">Entry Contents</label>
                    <textarea name="content" id="entry" class="form__textarea"></textarea>
                </p>
                <button class="form__submit" type="submit" name="submit">Add Entry</button>
            </form>
        </section>
        <section>
            <h1>Recent Posts</h1>
            <article class="entry">
                {%for entry in entries%}
                <div>
                    <h2 class="entry__title">{{entry[0] | truncate(30,true)}}</h2>
                    <time class="entry__date" datetime={{entry[1]}}> {{entry[2]}}</time>
                </div>
                <P class="entry__content">
                    {{entry[0]}}
                </P>
                {%endfor%}
            </article>
        </section>
    </main>
    <footer class="footer">
        <div class="footer__content">
            <section class="left">
                <a class="footer__item">Made by Yogesh Varal</a>
                <a class="footer__item">Checkout my other projects</a>
            </section>
            <section class="right">
                <div class="footer__column">
                    <a class="footer__item">Recent</a>
                    <a class="footer__item">Calender</a>
                </div>
                <div class="footer__column">
                    <a class="footer__item" href="#">About</a>
                    <a class="footer__item">How this was made</a>
                </div>
            </section>

        </div>
    </footer>
</body>
</html>
